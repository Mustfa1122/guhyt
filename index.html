<script>
    function displayCustomDateTime() {
        // Get the current date and time
        var currentDate = new Date();
        
        // Define options for formatting
        var options = { 
            weekday: 'long',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            timeZoneName: 'short'
        };

        // Format the date and time
        var formattedDateTime = currentDate.toLocaleString('en-US', options);

        // Display the formatted date and time in the browser
        document.getElementById("datetime").innerHTML = "Current Date and Time: " + formattedDateTime;
    }

    // Call the function when the page loads
    window.onload = function() {
        displayCustomDateTime();
    };
</script>

<h1>Q 4 </h1>
<script>
    function calculateResult(num1, num2, operator) {
        switch (operator) {
            case '+':
                return num1 + num2;
            case '-':
                return num1 - num2;
            case '*':
                return num1 * num2;
            case '/':
                if (num2 !== 0) {
                    return num1 / num2;
                } else {
                    return 'Cannot divide by zero';
                }
            default:
                return 'Invalid operator';
        }
    }

    var number1 = parseFloat(prompt('Enter the first number:'));
    var number2 = parseFloat(prompt('Enter the second number:'));
    var operator = prompt('Enter the operator (+, -, *, /):');

    var result = calculateResult(number1, number2, operator);
    alert('Result: ' + result);

<h1>Q 6</h1>
<script>
    function factorial(number) {
    if (number < 0) {
        return 'Factorial is not defined for negative numbers.';
    } else if (number === 0 || number === 1) {
        return 1;
    } else {
        var result = 1;
        for (var i = 2; i <= number; i++) {
            result *= i;
        }
        return result;
    }
}

// Example: Call the function with a number
var userInput = parseInt(prompt('Enter a number:'));
var result = factorial(userInput);
alert('The factorial of ' + userInput + ' is: ' + result);

</script>

    <script>
    function displayCounting(start, end) {
        var countingResult = '';
        
        if (start <= end) {
            for (var i = start; i <= end; i++) {
                countingResult += i + ' ';
            }
        } else {
            for (var j = start; j >= end; j--) {
                countingResult += j + ' ';
            }
        }

        document.getElementById("counting").innerHTML = countingResult;
    }

    // Example: Call the function with start and end numbers
    var startNumber = parseInt(prompt('Enter the start number:'));
    var endNumber = parseInt(prompt('Enter the end number:'));

    displayCounting(startNumber, endNumber);
</script>

<script>
    function isPalindrome(str) {
    // Remove non-alphanumeric characters and convert to lowercase
    var cleanedStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

    // Compare the original and reversed strings
    var reversedStr = cleanedStr.split('').reverse().join('');

    return cleanedStr === reversedStr;
}

</script>
<h1>Q 11</h1>
<script>
    function capitalizeFirstLetterEachWord(inputString) {
    // Split the string into an array of words
    var words = inputString.split(' ');

    // Capitalize the first letter of each word
    var capitalizedWords = words.map(function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    });

    // Join the words back into a string
    var resultString = capitalizedWords.join(' ');

    return resultString;
}

// Example: Call the function with a string
var inputString = prompt('Enter a string:');
var outputString = capitalizeFirstLetterEachWord(inputString);
alert('Original string: ' + inputString + '\nConverted string: ' + outputString);

</script>

<script>
    function findLongestWord(inputString) {
    // Split the string into an array of words
    var words = inputString.split(' ');

    // Initialize variables to keep track of the longest word and its length
    var longestWord = '';
    var maxLength = 0;

    // Iterate through each word to find the longest one
    for (var i = 0; i < words.length; i++) {
        var currentWord = words[i];

        // Remove non-alphabetic characters to get the actual word length
        var currentWordLength = currentWord.replace(/[^a-zA-Z]/g, '').length;

        if (currentWordLength > maxLength) {
            maxLength = currentWordLength;
            longestWord = currentWord;
        }
    }

    return longestWord;
}

// Example: Call the function with a string
var inputString = prompt('Enter a string:');
var longestWord = findLongestWord(inputString);

if (longestWord !== '') {
    alert('Longest word in the string: ' + longestWord);
} else {
    alert('No valid words found in the string.');
}

</script>

<script>
    function calcCircumference(radius) {
    // Calculate the circumference using the formula 2 * π * radius
    var circumference = 2 * Math.PI * radius;
    return 'The circumference is ' + circumference.toFixed(2);
}

function calcArea(radius) {
    // Calculate the area using the formula π * radius^2
    var area = Math.PI * Math.pow(radius, 2);
    return 'The area is ' + area.toFixed(2);
}

// Example: Call the functions with a radius

if (isNaN(radiusInput) || radiusInput < 0) {
    alert('Invalid input. Please enter a valid positive number for the radius.');

    alert(calcCircumference(radiusInput) + '\n' + calcArea(radiusInput));
}
